<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baby Sound Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #status {
      margin: 20px;
      font-weight: bold;
    }
    #prediction {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Baby Sound Translator 👶🎤</h1>
  <p id="status">Loading model...</p>
  
  <button id="startBtn">🎙 Start Recording</button>
  <button id="stopBtn" disabled>🛑 Stop Recording</button>

  <div id="prediction">Prediction: (waiting...)</div>

  <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

  <script>
    let model;
    let mediaRecorder;
    let audioChunks = [];

    async function loadModel() {
      try {
        // ✅ Correct model path
        const modelURL = "model/tfjs_model/model.json";
        model = await tf.loadLayersModel(modelURL);
        console.log("✅ Model loaded!");
        document.getElementById("status").textContent = "Model loaded successfully!";
      } catch (error) {
        console.error("❌ Failed to load model:", error);
        document.getElementById("status").textContent = "Failed to load model.";
      }
    }

    // 🎙 Start recording
    document.getElementById("startBtn").onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
          processAudio(audioBlob);
        };

        mediaRecorder.start();
        document.getElementById("status").textContent = "Recording...";
        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;

      } catch (err) {
        console.error("Mic error:", err);
        alert("Microphone access denied or not available.");
      }
    };

    // 🛑 Stop recording
    document.getElementById("stopBtn").onclick = () => {
      if (mediaRecorder) {
        mediaRecorder.stop();
        document.getElementById("status").textContent = "Processing audio...";
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
      }
    };

    // 🎵 Process recorded audio → Tensor → Prediction
    async function processAudio(blob) {
      // For now, we’ll use dummy input until preprocessing is defined
      // Replace this part with real audio preprocessing (e.g., MFCCs, spectrograms)
      const dummyInput = tf.randomNormal([1, 100]); // Shape must match your model’s input

      if (!model) {
        alert("Model not loaded yet!");
        return;
      }

      const prediction = model.predict(dummyInput);
      const result = prediction.dataSync();

      console.log("🔮 Prediction:", result);
      document.getElementById("prediction").textContent = "Prediction: " + result.join(", ");
      document.getElementById("status").textContent = "Ready!";
    }

    // Load model on page start
    window.onload = loadModel;
  </script>
</body>
</html>
