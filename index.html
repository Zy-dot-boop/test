<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baby Sound Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      transition: background-color 0.3s, color 0.3s;
      color: #000;
      padding: 20px;
      min-height: 100vh;
    }
    .dark-mode { background-color: #333; color: #fff; }
    .container { text-align: center; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .mode-btn { background-color: #008cba; color: white; }
    .train-btn { background-color: #f0ad4e; color: white; }
    .export-btn { background-color: #4CAF50; color: white; }
    .input-box { margin-top: 20px; }
    input[type="text"] { padding: 10px; font-size: 16px; width: 80%; margin: 10px 0; }
    .recording-status { font-size: 18px; color: #f0ad4e; }
    #translation { margin-top: 20px; font-size: 1.5em; font-weight: bold; }
    #soundMeter {
      width: 80%; height: 20px; background: #ccc;
      margin: 20px auto; border-radius: 10px; overflow: hidden;
    }
    #soundLevel { height: 100%; background: #4CAF50; width: 0%; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Baby Sound Translator</h1>
    <button class="mode-btn" onclick="toggleMode()">Toggle Dark/Light Mode</button>

    <!-- Recording Section -->
    <div class="train-container">
      <h2>Train: Record Baby Sounds</h2>
      <button class="train-btn" id="startRecordingBtn" onclick="startRecording()">Start Recording</button>
      <button class="train-btn" id="stopRecordingBtn" onclick="stopRecording()" disabled>Stop Recording</button>

      <div class="input-box">
        <input type="text" id="soundMeaning" placeholder="Enter the meaning of the sound">
        <button class="train-btn" onclick="saveSound()">Save Sound</button>
      </div>

      <div class="recording-status" id="recordingStatus">Recording status: Idle</div>
    </div>

    <!-- Live Sound Meter -->
    <div id="soundMeter"><div id="soundLevel"></div></div>

    <!-- Translation Output -->
    <div id="translation">Waiting for sound...</div>

    <!-- Translate Button -->
    <button class="train-btn" onclick="startTranslation()">Start Translating</button>
    <button class="train-btn" onclick="stopTranslation()">Stop Translating</button>

    <!-- Export Data Button -->
    <button class="export-btn" onclick="exportData()">Export Data</button>
  </div>

  <script>
    let isRecording = false;
    let isTranslating = false;
    let soundData = loadSavedData(); // Load saved sound data
    let audioContext, analyser, microphone, dataArray;

    window.onload = function() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then((stream) => {
          microphone = audioContext.createMediaStreamSource(stream);
          microphone.connect(analyser);
          analyser.fftSize = 256;
          dataArray = new Uint8Array(analyser.frequencyBinCount);
          animateMeter(); // start sound meter animation
        })
        .catch(err => console.error('Error accessing audio devices:', err));
    }

    // Animate sound meter
    function animateMeter() {
      analyser.getByteFrequencyData(dataArray);
      const soundLevel = Math.max(...dataArray);
      const meterWidth = Math.min((soundLevel / 255) * 100, 100);
      document.getElementById("soundLevel").style.width = meterWidth + "%";
      requestAnimationFrame(animateMeter);
    }

    // Extract features (average frequency in this case)
    function extractFeatures(data) {
      const avg = data.reduce((sum, value) => sum + value, 0) / data.length;
      return [avg];
    }

    // Classify sound
    function classifySound(features) {
      const soundFeatures = extractFeatures(features);
      let bestMatch = null;
      let bestDiff = Infinity;

      soundData.forEach(item => {
        let diff = Math.abs(item.features[0] - soundFeatures[0]);
        if (diff < bestDiff) {
          bestDiff = diff;
          bestMatch = item;
        }
      });

      if (bestMatch && bestDiff < 40) {
        document.getElementById("translation").innerText = "Translation: " + bestMatch.meaning;
      } else {
        document.getElementById("translation").innerText = "Translation: Unknown sound detected.";
      }
    }

    // Loop for recording (training)
    function recordingLoop() {
      if (isRecording) {
        analyser.getByteFrequencyData(dataArray);
        requestAnimationFrame(recordingLoop);
      }
    }

    // Loop for translating
    function translationLoop() {
      if (isTranslating) {
        analyser.getByteFrequencyData(dataArray);
        const soundLevel = Math.max(...dataArray);
        if (soundLevel > 60) { // threshold
          classifySound(dataArray);
        }
        requestAnimationFrame(translationLoop);
      }
    }

    // Start recording
    function startRecording() {
      isRecording = true;
      document.getElementById("startRecordingBtn").disabled = true;
      document.getElementById("stopRecordingBtn").disabled = false;
      document.getElementById("recordingStatus").innerText = "Recording... Please make a sound.";
      recordingLoop();
    }

    // Stop recording
    function stopRecording() {
      isRecording = false;
      document.getElementById("startRecordingBtn").disabled = false;
      document.getElementById("stopRecordingBtn").disabled = true;
      document.getElementById("recordingStatus").innerText = "Recording stopped. Enter a meaning and save.";
    }

    // Save sound after stopping
    function saveSound() {
      const soundMeaning = document.getElementById("soundMeaning").value.trim();
      if (soundMeaning) {
        analyser.getByteFrequencyData(dataArray);
        const features = extractFeatures(dataArray);
        soundData.push({ features, meaning: soundMeaning });
        saveDataToLocalStorage();
        alert("Sound saved successfully!");
        document.getElementById("soundMeaning").value = "";
      } else {
        alert("Please enter a meaning for the sound.");
      }
    }

    // Start translating
    function startTranslation() {
      if (!soundData.length) {
        alert("No trained sounds yet. Please record and save first!");
        return;
      }
      isTranslating = true;
      document.getElementById("translation").innerText = "Listening for sounds...";
      translationLoop();
    }

    // Stop translating
    function stopTranslation() {
      isTranslating = false;
      document.getElementById("translation").innerText = "Translation stopped.";
    }

    // Export sound data
    function exportData() {
      if (soundData.length === 0) {
        alert("No data to export.");
        return;
      }
      const dataBlob = new Blob([JSON.stringify(soundData, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(dataBlob);
      link.download = 'baby-sound-data.json';
      link.click();
    }

    // Save/load from localStorage
    function saveDataToLocalStorage() {
      localStorage.setItem("soundData", JSON.stringify(soundData));
    }
    function loadSavedData() {
      const savedData = localStorage.getItem("soundData");
      return savedData ? JSON.parse(savedData) : [];
    }

    // Dark mode toggle
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
