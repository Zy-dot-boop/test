<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Sound Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;  
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
            flex-grow: 1;
        }

        .training-box {
            background-color: #007BFF;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .translation-box {
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
        }

        #meaningInput {
            margin-top: 20px;
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #submitMeaningBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #audioContainer {
            margin-top: 20px;
            display: none;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        body.dark-mode {
            background-color: #181818;
            color: white;
        }

        .container.dark-mode {
            background-color: #2C2C2C;
        }

        .training-box.dark-mode {
            background-color: #1A73E8;
        }

        .translation-box.dark-mode {
            background-color: #388E3C;
        }

        button.dark-mode {
            background-color: #6200EA;
        }

        button.dark-mode:hover {
            background-color: #3700B3;
        }

    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="training-box" id="training">
            Listening and translating...
        </div>

        <button id="darkModeBtn">Dark Mode</button>
        <button id="exportBtn">Export Data</button>

        <div id="status"></div>

        <div class="translation-box" id="translation">
            Translation will appear here...
        </div>

        <div id="meaningContainer" style="display: none;">
            <label for="meaningInput">What might be the meaning of this?</label>
            <input type="text" id="meaningInput" placeholder="Enter meaning here">
            <button id="addMeaningBtn">Add Meaning</button>
            <ul id="meaningList"></ul>
        </div>

        <div id="progressContainer" style="display:none;">
            <progress id="progressBar" value="0" max="100"></progress>
            <span id="timer">00:00</span>
        </div>

        <div id="audioContainer">
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
            <p>Translation:</p>
            <div id="audioTranslation">Translation will appear here...</div>
        </div>

        <button id="trainSoundBtn">Start Training</button>
        <button id="translateSoundBtn">Translate Sound</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let audioUrl;
        let recordingTime = 0;
        let trainingData = JSON.parse(localStorage.getItem('trainingData')) || [];

        window.onload = () => {
            alert("System is ready to listen and translate.");
            startRecording();
            document.getElementById('status').innerText = 'Recording...';
            document.getElementById('training').innerText = 'Listening and translating...';
            displayTrainingData();
        };

        document.getElementById('darkModeBtn').onclick = () => {
            document.body.classList.toggle('dark-mode');
            document.getElementById('container').classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode ? 'true' : 'false');
        };

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('container').classList.add('dark-mode');
        }

        document.getElementById('addMeaningBtn').onclick = () => {
            const meaningInput = document.getElementById('meaningInput').value;
            if (meaningInput.trim() && audioBlob) {
                const soundData = {
                    audio: audioUrl,
                    meaning: meaningInput,
                    features: extractFeatures(audioBlob)  // Extract features (e.g., MFCC)
                };
                trainingData.push(soundData);
                localStorage.setItem('trainingData', JSON.stringify(trainingData));

                document.getElementById('meaningInput').value = '';
                displayTrainingData();
            } else {
                alert("Please record a sound first and enter a meaning.");
            }
        };

        function displayTrainingData() {
            const meaningList = document.getElementById('meaningList');
            meaningList.innerHTML = '';
            trainingData.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${item.meaning}`;
                meaningList.appendChild(li);
            });
        }

        document.getElementById('exportBtn').onclick = () => {
            if (trainingData.length > 0) {
                const jsonBlob = new Blob([JSON.stringify(trainingData, null, 2)], { type: 'application/json' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(jsonBlob);
                link.download = 'baby_sound_training_data.json';
                link.click();
            } else {
                alert('No training data available to export.');
            }
        };

        async function startRecording() {
            audioChunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audioPlayer').src = audioUrl;
                document.getElementById('audioContainer').style.display = 'block';
                await processAudio(audioBlob);
            };

            mediaRecorder.start();
            recordingTime = 0;

            setTimeout(() => {
                mediaRecorder.stop();
            }, 5000);
        }

        async function processAudio(audioBlob) {
            const extractedFeatures = extractFeatures(audioBlob);
            const closestMatch = findClosestMatch(extractedFeatures);

            document.getElementById('audioTranslation').innerText = `Translation: ${closestMatch.meaning}`;
        }

        function extractFeatures(audioBlob) {
            return Array(13).fill(Math.random());  // Simulated MFCC feature extraction
        }

        function findClosestMatch(features) {
            let closestMatch = null;
            let minDistance = Infinity;

            trainingData.forEach(item => {
                const distance = calculateDistance(features, item.features);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestMatch = item;
                }
            });

            return closestMatch;
        }

        function calculateDistance(features1, features2) {
            let sum = 0;
            for (let i = 0; i < features1.length; i++) {
                sum += Math.pow(features1[i] - features2[i], 2);
            }
            return Math.sqrt(sum);
        }

        document.getElementById('trainSoundBtn').onclick = () => {
            if (isRecording) {
                mediaRecorder.stop();
                document.getElementById('trainSoundBtn').innerText = 'Start Training';
                document.getElementById('status').innerText = 'Training stopped.';
                document.getElementById('training').innerText = 'Listening and translating...';
                isRecording = false;
            } else {
                alert("Starting training...");
                startRecording();
                document.getElementById('trainSoundBtn').innerText = 'Stop Training';
                document.getElementById('status').innerText = 'Recording...';
                document.getElementById('training').innerText = 'Training in progress...';
                isRecording = true;
            }
        };
    </script>
</body>
</html>
